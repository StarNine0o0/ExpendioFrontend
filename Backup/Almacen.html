<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén - Expendio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/global-styles.css">
    <link rel="stylesheet" href="css/Almacen1.css"> <!--contiene estilo especifico de la pagina -->
    <link rel="stylesheet" href="css/styles.css"> <!--contiene estilo de letra y botones -->
    
    
</head>
<body>
    <div class="almacen-container">
        <!-- Header del Almacén -->
        <div class="almacen-header">
            <div class="almacen-title">
                <i class="fas fa-warehouse"></i>
                Almacén - Expendio
            </div>
            <div class="almacen-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i>
                    Agregar Producto
                </button>
                <button class="btn btn-secondary" onclick="generateReport()">
                    <i class="fas fa-file-alt"></i>
                    Generar Reporte
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='MenuAlmacen.html'">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Menú
                </button>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="almacen-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStock">0</div>
                <div class="stat-label">Stock Bajo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Valor Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">0</div>
                <div class="stat-label">Categorías</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="almacen-filters">
            <h3><i class="fas fa-filter"></i> Filtros de Búsqueda</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="searchProduct">Buscar Producto:</label>
                    <input type="text" id="searchProduct" class="filter-input" placeholder="Nombre del producto..." onkeyup="filterProducts()">
                </div>
                <div class="filter-group">
                    <label for="filterCategory">Categoría:</label>
                    <select id="filterCategory" class="filter-input" onchange="filterProducts()">
                        <option value="">Todas las categorías</option>
                        <option value="rubias">Rubias</option>
                        <option value="obscuras">Obscuras</option>
                        <option value="tequila">Tequila</option>
                        <option value="whisky">Whisky</option>
                        <option value="mezcal">Mezcal</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterStock">Estado Stock:</label>
                    <select id="filterStock" class="filter-input" onchange="filterProducts()">
                        <option value="">Todos</option>
                        <option value="alto">Stock Alto</option>
                        <option value="medio">Stock Medio</option>
                        <option value="bajo">Stock Bajo</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="almacen-table">
            <div class="table-header">
                <h3 class="table-title"><i class="fas fa-list"></i> Inventario de Productos</h3>
                <div>
                    <button class="btn-almacen btn-secondary" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Exportar Excel
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Valor Total</th>
                            <th>Estado Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar productos -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productCode">Código del Producto:</label>
                    <input type="text" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categoría:</label>
                    <select id="productCategory" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="rubias">Rubias</option>
                        <option value="obscuras">Obscuras</option>
                        <option value="tequila">Tequila</option>
                        <option value="whisky">Whisky</option>
                        <option value="mezcal">Mezcal</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio Unitario:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn-almacen btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-almacen btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
    <script src="Almacen.js"></script>
</body>
</html>
