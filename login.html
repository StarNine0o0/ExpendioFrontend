<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Expendio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="login-bg">
    <div class="login-flex-container">
        <div class="login-logo">
            <img src="img/logo.png" alt="Logo Expendio" />
        </div>
        <div class="login-container">
            <h2>Bienvenido a Expendio</h2>
            <p class="login-subtitle">Ingresa tu usuario y contrase√±a para poder continuar</p>
            
            <form id="loginForm">
                <div class="login-input">
                    <span class="login-icon">üìß</span>
                    <input type="text" id="nombre_usuario" placeholder="Usuario (ej: admin_api)" required>
                </div>
                <div class="login-input">
                    <span class="login-icon">üîí</span>
                    <input type="password" id="contrasena" placeholder="Contrase√±a" required>
                </div>
                <button type="submit" class="login-btn" id="continuar-btn">
                    Continuar
                    <span class="spinner" id="spinner" style="display:none;"></span>
                </button>
            </form>

            <div class="login-divider">o reg√≠strate con</div>
            <div class="login-social">
                <button class="social-btn facebook">f</button>
                <button class="social-btn google">G</button>
                <button class="social-btn apple">Ô£ø</button>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la p√°gina se recargue

            // Obtenemos los valores de los inputs por su ID
            const nombreUsuario = document.getElementById('nombre_usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const btn = document.getElementById('continuar-btn');

            // Feedback visual (deshabilitar bot√≥n)
            btn.disabled = true;
            btn.innerText = "Verificando...";

            try {
                // Hacemos la petici√≥n a TU API Laravel
                // Aseg√∫rate de que el puerto sea el correcto (8000 o el que est√©s usando)
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre_usuario: nombreUsuario,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    
                    // Guardamos datos importantes para usarlos en otras p√°ginas
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_role', data.id_rol);
                    
                  if (data.id_rol == 1) {
                    // Redirigir al men√∫
                    window.location.href = 'ALmacen2.html';
                  } else if (data.id_rol == 2) {
                    // Redirigir al men√∫
                    window.location.href = 'menu.html';
                  }
                  else {
                    // Redirigir al men√∫
                    window.location.href = 'Administrador.html';
                  }


                } else {
                    // --- ERROR (Credenciales incorrectas) ---
                    alert('Error: ' + (data.message || 'Credenciales incorrectas'));
                    btn.disabled = false;
                    btn.innerText = "Continuar";
                }

            } catch (error) {
                // --- ERROR DE CONEXI√ìN (El servidor est√° apagado) ---
                console.error('Error:', error);
                alert('No se pudo conectar con el servidor. Revisa que Laravel est√© corriendo.');
                btn.disabled = false;
                btn.innerText = "Continuar";
            }
        });
    </script>
</body>
</html>
